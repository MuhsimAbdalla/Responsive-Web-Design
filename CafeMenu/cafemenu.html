<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
        <main>
            <!--Menu title-->
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>

            <hr>

            <!--Section for coffee.-->
            <section>

                <h2>Coffee</h2>
                <img src="images/coffee.jpg" alt="an Icon of a black coffee.">

                <!--flavors and their prices-->
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p >3.00</p>
                </article>

                <article>
                    <p>Caramel Macchiato</p>
                    <p>3.75</p>
                </article>

                <article>
                    <p>Pumpkin Spice</p>
                    <p>3.50</p>
                </article>

                <article>
                    <p>Hazelnut</p>
                    <p>4.00</p>
                </article>

                <article>
                    <p>Mocha</p>
                    <p>4.50</p>
                </article>

            </section>

            <!--Section for desserts-->
            <section>

                <h2>Desserts</h2>
                <img src="images/pie.jpg" alt="icon of a slice of pie">

                <!--desserts and their prices-->
                <article>
                    <p>Donut</p>
                    <p>1.50</p>
                </article>

                <article>
                    <p>Cherry Pie</p>
                    <p>2.75</p>
                </article>

                <article>
                    <p>Cheesecake</p>
                    <p>3.00</p>
                </article>

                <article>
                    <p>Cinnamon Roll</p>
                    <p>2.50</p>
                </article>
            </section>
        </main>

        <hr>

        <!--footer-->
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
