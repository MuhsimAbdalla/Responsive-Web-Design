<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Phot App</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <!-- Section for cat photo gallery -->
        <section>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos </a> in our gallery</a></p>
            <a href="https://freecatphotoapp.com" target="_blank">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
            </a>
        </section>
        <!--Section things cat lists -->
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="a well coocke lasagna">
                <figcaption>Cats <em>love</em> lasagna</em></figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="4 kittens playing on a green grass.">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
        </section>
        <!--Section for cat form -->
        <section>
            <h2>Cat Form</h2>
            <!--TODO: submit to "https://freecatphotoapp.com/submit-cat-photo"-->
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <label><input id ="indoor" type="radio" name="indoor-outdoor">Indoor</label>
                <label><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label>
                <label><input type="text" name="catphotourl" placeholder="cat photo ursl"></label>
            </form>
        </section>
    </main>
    
</body>
</html>
